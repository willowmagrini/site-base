name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build_assets:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    container:
      image: node:20
    env:
      THEME_NAME: site-base
    steps:
      - uses: actions/checkout@v2
      - name: Remove dist directory
        run: rm -rf themes/site-base/dist/*
      - name: Remove lock
        run: rm -rf themes/site-base/package-lock.json
      - name: Remove node_modules
        run: rm -rf themes/site-base/node_modules
      - name: Install npm packages
        run: npm --prefix themes/site-base/ install
      - name: Run production build
        run: npm --prefix themes/site-base/ run production
      - name: check files
        run:   ls -lhtra themes/site-base
      - name: Remove node_modules directory
        run: rm -rf themes/site-base/node_modules
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: site-base
          path: themes/site-base

  create_release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build_assets]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set Release Tag
        id: get_tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF##*/}" >> $GITHUB_ENV
          fi
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: site-base
          path: ./site-base/
      - name: Zip artifact
        run: |
          cd ./site-base
          ls
          zip -r site-base.zip ./site-base
      - name: Create GitHub Release
        id: create_release_develop
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.tag }}
          release_name: Release ${{ env.tag }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release_develop.outputs.upload_url }}
          asset_path: ./site-base.zip
          asset_name: site-base-${{ env.tag }}.zip
          asset_content_type: application/zip
